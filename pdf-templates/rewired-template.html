<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        @page {
            size: Letter;
            margin: 0.75in;
            @bottom-center {
                content: "¬© 2025 Shaun Critzer | shauncritzer.com | Page " counter(page) " of " counter(pages);
                font-size: 9pt;
                color: #6b7280;
                font-family: 'Inter', sans-serif;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 11pt;
            line-height: 1.6;
            color: #1f2937;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', Georgia, serif;
            font-weight: 700;
            line-height: 1.2;
            margin-top: 1.5em;
            margin-bottom: 0.75em;
            page-break-after: avoid;
        }

        h1 {
            font-size: 28pt;
            color: #0f766e; /* Teal - Primary */
            border-bottom: 3px solid #0f766e;
            padding-bottom: 0.5em;
            margin-bottom: 1em;
        }

        h2 {
            font-size: 20pt;
            color: #0f766e;
            margin-top: 2em;
        }

        h3 {
            font-size: 16pt;
            color: #14b8a6; /* Lighter teal */
        }

        h4 {
            font-size: 14pt;
            color: #f59e0b; /* Amber - Secondary */
        }

        p {
            margin-bottom: 1em;
            text-align: justify;
        }

        ul, ol {
            margin-left: 1.5em;
            margin-bottom: 1em;
        }

        li {
            margin-bottom: 0.5em;
        }

        strong {
            font-weight: 600;
            color: #0f766e;
        }

        em {
            font-style: italic;
            color: #4b5563;
        }

        .header {
            text-align: center;
            padding: 2em 0;
            border-bottom: 2px solid #0f766e;
            margin-bottom: 2em;
        }

        .header-logo {
            font-size: 32pt;
            font-weight: 800;
            color: #0f766e;
            font-family: 'Playfair Display', Georgia, serif;
            margin-bottom: 0.25em;
        }

        .header-subtitle {
            font-size: 14pt;
            color: #6b7280;
            font-weight: 400;
        }

        .section-box {
            background: linear-gradient(135deg, #f0fdfa 0%, #fef3c7 100%);
            border-left: 4px solid #0f766e;
            padding: 1.5em;
            margin: 1.5em 0;
            border-radius: 8px;
            page-break-inside: avoid;
        }

        .section-box h3 {
            margin-top: 0;
            color: #0f766e;
        }

        .highlight-box {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 1em;
            margin: 1em 0;
            page-break-inside: avoid;
        }

        .tip-box {
            background: #f0fdfa;
            border: 2px solid #14b8a6;
            padding: 1em;
            margin: 1em 0;
            border-radius: 8px;
            page-break-inside: avoid;
        }

        .tip-box::before {
            content: "üí° TIP: ";
            font-weight: 700;
            color: #0f766e;
        }

        .exercise-box {
            background: #ede9fe;
            border: 2px solid #8b5cf6;
            padding: 1.5em;
            margin: 1.5em 0;
            border-radius: 8px;
            page-break-inside: avoid;
        }

        .exercise-box h4 {
            margin-top: 0;
            color: #7c3aed;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5em 0;
            page-break-inside: avoid;
        }

        th {
            background: #0f766e;
            color: white;
            padding: 0.75em;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 0.75em;
            border-bottom: 1px solid #e5e7eb;
        }

        tr:nth-child(even) {
            background: #f9fafb;
        }

        .rewired-letters {
            display: flex;
            justify-content: space-between;
            margin: 2em 0;
            page-break-inside: avoid;
        }

        .rewired-letter {
            text-align: center;
            flex: 1;
            padding: 1em;
        }

        .rewired-letter-r1 { color: #3b82f6; } /* Blue */
        .rewired-letter-e1 { color: #10b981; } /* Green */
        .rewired-letter-w { color: #8b5cf6; } /* Purple */
        .rewired-letter-i { color: #f59e0b; } /* Amber */
        .rewired-letter-r2 { color: #14b8a6; } /* Teal */
        .rewired-letter-e2 { color: #ec4899; } /* Pink */
        .rewired-letter-d { color: #f97316; } /* Orange */

        .footer-note {
            margin-top: 3em;
            padding-top: 1.5em;
            border-top: 2px solid #e5e7eb;
            text-align: center;
            color: #6b7280;
            font-size: 10pt;
        }

        .page-break {
            page-break-after: always;
        }

        blockquote {
            border-left: 4px solid #0f766e;
            padding-left: 1em;
            margin: 1.5em 0;
            font-style: italic;
            color: #4b5563;
        }

        code {
            background: #f3f4f6;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 10pt;
        }

        .checklist {
            list-style: none;
            margin-left: 0;
        }

        .checklist li::before {
            content: "‚òê ";
            color: #0f766e;
            font-weight: bold;
            margin-right: 0.5em;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-logo">REWIRED</div>
        <div class="header-subtitle">{{ subtitle }}</div>
    </div>

    {{ content }}

    <div class="footer-note">
        <p><strong>Need more support?</strong></p>
        <p>Visit <strong>shauncritzer.com</strong> for courses, coaching, and community.</p>
        <p>AI Coach available 24/7 at shauncritzer.com/ai-coach</p>
    </div>
</body>
</html>
